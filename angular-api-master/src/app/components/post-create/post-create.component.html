<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Create a Post</h1>

  <div>
    <label class="block mb-2">Title</label>
    <input [(ngModel)]="post.title"
      class="border border-gray-300 p-2 w-full mb-4 rounded"
      placeholder="Enter title"
      [ngClass]="{'border-red-500': isSubmitted && !post.title}">
    <div *ngIf="isSubmitted && !post.title" class="text-red-500 text-sm">
      Title is required
    </div>
  </div>

  <div>
    <label class="block mb-2">Body</label>
    <textarea [(ngModel)]="post.body"
      class="border border-gray-300 p-2 w-full mb-4 rounded"
      placeholder="Enter body"
      [ngClass]="{'border-red-500': isSubmitted && !post.body}"></textarea>
    <div *ngIf="isSubmitted && !post.body" class="text-red-500 text-sm">
      Body is required
    </div>
  </div>

  <button (click)="createPost()"
    [disabled]="!post.title || !post.body"
    class="bg-blue-500 text-white py-2 px-4 rounded  disabled:cursor-not-allowed">
    Create
  </button>

  <div *ngIf="successMessage" class="text-green-500 mt-4">
    {{ successMessage }}
  </div>
</div>
