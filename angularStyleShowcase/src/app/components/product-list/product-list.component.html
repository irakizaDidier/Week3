<div class="product-list-container">
  <section *ngIf="!isLoading; else loading">
    <div class="product-list" *ngFor="let product of products">
      <div class="product-card">
        <img [src]="product.image" alt="{{ product.name }}"
          class="product-image" />
        <h3>{{ product.name }}</h3>
        <p class="product-category">Category: {{ product.category }}</p>
        <p class="product-description">{{ truncateText(product.description, 10)
          }}</p>
        <p class="product-price">Price: {{ product.price | currency }}</p>
        <div class="product-rating">
          Rating: {{ product.rating.rate }} â˜…
        </div>
      </div>
    </div>
  </section>

  <ng-template #loading>
    <div class="wave-loader">
      <div></div><div></div><div></div><div></div><div></div>
    </div>
  </ng-template>
</div>
