<div class="main-content container mx-auto p-4">
  <section class="featured-banner mb-8">
    <div class="banner-image">
      <img src="assets/images/featured-product.jpg" alt="Featured Product"
        class="w-full rounded-lg shadow-md" />
    </div>
    <div class="banner-text mt-4">
      <h2 class="text-3xl font-bold text-center">Featured Product</h2>
      <p class="text-center text-gray-600 mt-2">Discover our best-selling
        product of the month!</p>
    </div>
  </section>

  <section class="product-list">
    <div class>
      <div class="product-card">
        <img src="assets/images/product-1.jpg" alt="Product 1"
          class="w-full h-48 object-cover rounded-lg mb-4" />
        <h4 class="text-lg font-semibold">Product 1</h4>
        <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur
          adipiscing elit.</p>
        <button
          class>Buy
          Now</button>
      </div>
    </div>
  </section>

  <section class="orders mb-8">
    <h3 class="text-2xl font-semibold mb-4">Your Orders</h3>
    <div class="order-list bg-gray-100 p-4 rounded-lg">
      <div class="order-item mb-4">
        <h4 class="font-semibold">Order #12345</h4>
        <p>2x Product Name - $50.00</p>
        <p class="text-sm text-gray-500">Placed on: August 25, 2024</p>
        <button class="mt-2 text-blue-600 hover:underline">View Details</button>
      </div>
    </div>
  </section>
</div>
